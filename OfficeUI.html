<!DOCTYPE HTML>
<html lang="en" ng-app="Office">
    <head>
        <title>OfficeUI (Beta)</title>
        
        <!-- External JavaScript Files/Libraries which are needed by the application. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/External/jQuery/jquery-2.1.1.min.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/External/jQueryUI/jquery-ui.min.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/angular.js"></script>

        <!-- jQuery plugins. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/OfficeUI/OfficeUI.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/Effects/jQuery.Animation.Curtain.js"></script>
        
        <!-- External AngularJS modules, which are required for the application to work. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/Modules/angular-sanitze.js"></script>
        
        <!-- AngularJS Modules, Filters, Services, Directives, Filters and Controllers. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/Office.AngularJS.Module.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/Ribbon/Office.AngularJS.Ribbon.Module.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/Office.AngularJS.Controller.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/Ribbon/Office.AngularJS.Ribbon.Controller.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/Office.AngularJS.Directive.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/Ribbon/Office.AngularJS.Ribbon.Directive.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Filters/Ribbon/Office.AngularJS.Ribbon.filter.js"></script>
        
        
        <!-- External Stylesheets which are needed by the application. -->
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/External/Font-Awesome/font-awesome.css" />

        <!-- Core Stylesheets, which are stylesheets required for the application, without any plugins. -->
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Office.Core.css" />
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Ribbon/Office.Ribbon.css" />
    </head>
    
    <!-- Defines the main content area for the website. -->
    <body class="no-margin no-padding">
        <!-- Provides the main OfficeUI area. -->
        <div id="OfficeUI" ng-controller="Office as Office"> <!-- Defines this area as an area which is bound to the AngularJS Office controller. -->
            <!-- Defines the header itself. -->
            <header>

                <!-- Provides the area in which the application icons are being showed. -->
                <div class="absolute">
                    <div class="container application-icons">
                        <img ngc-dynamic-event-handling="icon.Id" id="{{icon.Id}}" ng-class="{'icon': !$first}" ng-repeat-start="icon in Office.Icons" ng-repeat-end ng-src="{{icon.Icon}}" alt="{{icon.Alt}}" />
                    </div>
                </div>
                
                <!-- Provides the area in which the application title is being rendered. -->
                <div class="container container-full-width center">
                    <div class="application-title">{{Office.Title}}</div>
                </div>
                
                <!-- Renders the ribbon. 
                        This AngularJS directive takes 2 elements as input parameters:
                        templateUrl:        The url (path) of the template that contains the AngularJS HTML to be rendered. (However this can stay the same, it's done
                                            to allow users to customize the ribbon when they want to.

                        data:               The url to a JSon file, defining the ribbon that should be rendered.
                -->
                <ribbon templateUrl="/OfficeUI.Beta/Resources/Templates/Office.Ribbon.html" data="/OfficeUI.Beta/Resources/JSon/Ribbon/ribbon2.json"></ribbon>
                
                <div id="website" class="container">
                    Hier komt de content van de website.
                </div>
            </header>
        </div>

        <!-- Provides some javascript that needs to be executed on the page. -->
        <script type="text/javascript">
            // Bind various events to the OfficeUI application.
            $(this).OfficeUI.bind("#icoApplication", "click", function() {
                console.log('This method is executed when you click on the application icon.');
            });
            
            $(this).OfficeUI.bind("#icoSendReceive", "click", function() {
                console.log('This method is executed when you click on the send / receive icon.');
            });
        </script>
    </body>
</html>
