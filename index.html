<!DOCTYPE html>
<!-- The attribute 'ng-app' is added to this tag. This defines that it's an AngularJS application with the starting point, module 'OfficeUI'. -->
<html lang="en" ng-app="OfficeUI">
<head>
    <title>OfficeUI (Beta)</title>
    
    <!-- External JavaScript Files/Libraries which are needed by the application. -->
    <!-- Note: In the source code, we're loading AngularJS, but we're not loading the minified version. This is because the minified
         version has also minified error messages which makes debugging a lot harder to do. Therefore a 'normal' AngularJS file is used.
         In the release version, this package will be changed to a minified AngularJS version. -->
    <script src="/OfficeUI.Beta/Resources/Scripts/External/jQuery/jquery-2.1.1.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/External/jQueryUI/jquery-ui.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/angular.js"></script>
    
    <!-- External AngularJS modules, which are required for the application to work. -->
    <!-- Note: In the source code, we're loading AngularJS, but we're not loading the minified version. This is because the minified
         version has also minified error messages which makes debugging a lot harder to do. Therefore a 'normal' AngularJS file is used.
         In the release version, this package will be changed to a minified AngularJS version. -->
    <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/Modules/angular-sanitze.js"></script>
    
    <!-- jQuery plugins which needs to be loaded. -->
    <!-- Note: The plugins are not minified in this release. In the release version, we're using minified versions of the file. -->
    <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/Effects/jQuery.Animation.Curtain.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/jQuery.Cookies.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/OfficeUI/OfficeUI.Ribbon.js"></script>
    
    <!-- AngularJS Modules, Filters, Services, Directives, Filters and Controllers. -->
    <!-- Note: The Modules, Filters, Services, Directives, Filters and Controllers are not minified. In the release version, we're using minified version of the file(s). -->
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/OfficeUI.AngularJS.Module.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/Ribbon/OfficeUI.AngularJS.Ribbon.Module.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/OfficeUI.AngularJS.Controller.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/Ribbon/OfficeUI.AngularJS.Ribbon.Controller.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/Ribbon/Components/OfficeUI.AngularJS.Ribbon.Components.Ribbon.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Filters/Ribbon/OfficeUI.AngularJS.Ribbon.Filter.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/Ribbon/OfficeUI.AngularJS.Ribbon.Directive.js"></script>
    
    <!-- External Stylesheets which are needed by the application. -->
    <!-- Note: The stylesheets are not minified in this release. In the release version, we're using minified versions of the file. -->
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/External/Font-Awesome/font-awesome.css" />
    
    <!-- Core Stylesheets, which are stylesheets required for the application, without any plugins. -->
    <!-- Note: The stylesheets are not minified in this release. In the release version, we're using minified versions of the file. -->
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/OfficeUI.Core.css" />
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Styles/OfficeUI.Core.Style.Blue.css" />
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Ribbon/OfficeUI.Ribbon.css" />
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Ribbon/Styles/OfficeUI.Ribbon.Blue.css" />
    
    <!-- Code Styling Stylesheets. This are stylesheets that defines the colors of the application. -->
    <!-- Note: The stylesheets are not minified in this release. In the release version, we're using minified versions of the file. -->
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Styles/OfficeUI.Core.Style.Blue.css" />
</head>
<body class="officeui-space-no-padding officeui-space-no-margin">
    <!-- Defines a placeholder for the OfficeUI application. -->
    <div id="OfficeUI" ng-controller="OfficeUI as OfficeUI"> <!-- Specify that this area is working with the controller 'OfficeUI'. -->
        
        <!-- Specify an area in which the application icons are showed. -->
        <!-- Note: For the application icons, there's a special rule that applies.
                   The application icons area can hold many different icons, which are loaded through a JSon file.
                   However, the first element in the JSon array is always the application icon and CANNOT be disabled. -->
        <div class="application-icons officeui-position-absolute">
            <div ng-repeat="icon in OfficeUI.Icons" class="icon-container officeui-display-inline-block">
                <div ng-class="{'action-icon':!$first, 'application-icon': $first}">
                    <img ng-src="{{icon.Icon}}" />
                </div>
            </div>
        </div>
        <!-- End: Specify an area in which the application icons are showed. -->
        
        <!-- Defines the title of the application. -->
        <div class="header container-full-width officeui-align-center">
            <div class="title">{{OfficeUI.Title}}</div>
        </div>
        <!-- End: Defines the title of the application. -->

        <!-- Defines the ribbon. -->
        <ribbon template="/OfficeUI.Beta/Resources/JSon/Ribbon/ribbon.json"></ribbon>
        <!-- End: Define the ribbon. -->
        
        <!-- Defines the content area. -->
        <div id="contents" class="officeui-space-no-padding officeui-space-no-margin" style="z-index: 100;">Content area.</div>
        <!-- End: Define the content area. -->
    </div>
    <!-- End: Defines a placeholder for the OfficeUI application. -->
    
    <script type="text/javascript">
        Ribbon.config({
            changeTabOnHover: true
        });
    </script>
</body>
</html>
