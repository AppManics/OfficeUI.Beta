<!DOCTYPE html>
<!-- The attribute 'ng-app' is added to this tag. This defines that it's an AngularJS application with the starting point, module 'OfficeUI'. -->
<html lang="en" ng-app="OfficeUI">
<head>
    <title>OfficeUI (Beta)</title>
    
    <!-- External JavaScript Files/Libraries which are needed by the application. -->
    <!-- Note: In the source code, we're loading AngularJS, but we're not loading the minified version. This is because the minified
         version has also minified error messages which makes debugging a lot harder to do. Therefore a 'normal' AngularJS file is used.
         In the release version, this package will be changed to a minified AngularJS version. -->
    <script src="/Resources/Scripts/External/jQuery/jquery-2.1.1.min.js"></script>
    <script src="/Resources/Scripts/External/jQueryUI/jquery-ui.min.js"></script>
    <script src="/Resources/Scripts/External/AngularJS/angular.js"></script>
    
    <!-- jQuery plugins which needs to be loaded. -->
    <!-- Note: The plugins are not minified in this release. In the release version, we're using minified versions of the file. -->
    <script src="Resources/Scripts/Plugins/Effects/jQuery.Animation.Curtain.js"></script>
    <script src="Resources/Scripts/Plugins/jQuery.Cookies.js"></script>
    
    <!-- AngularJS Modules, Filters, Services, Directives and Controllers. -->
    <!-- Note: The Modules, Filters, Services, Directives and Controllers are not minified. In the release version, we're using minified version of the file(s). -->
    <script src="/Resources/Scripts/AngularJS/Modules/OfficeUI.AngularJS.Module.js"></script>
    <script src="/Resources/Scripts/AngularJS/Modules/Ribbon/OfficeUI.AngularJS.Ribbon.Module.js"></script>
    <script src="/Resources/Scripts/AngularJS/Controllers/OfficeUI.AngularJS.Controller.js"></script>
    <script src="/Resources/Scripts/AngularJS/Controllers/Ribbon/OfficeUI.AngularJS.Ribbon.Controller.js"></script>
    <script src="/Resources/Scripts/AngularJS/Directives/Ribbon/OfficeUI.AngularJS.Ribbon.Directive.js"></script>
    
    <!-- External Stylesheets which are needed by the application. -->
    
    <!-- Core Stylesheets, which are stylesheets required for the application, without any plugins. -->
    <!-- Note: The stylesheets are not minified in this release. In the release version, we're using minified versions of the file. -->
    <link rel="stylesheet" href="/Resources/Stylesheet/OfficeUI.Core.css" />
    <link rel="stylesheet" href="/Resources/Stylesheet/Styles/OfficeUI.Core.Style.Blue.css" />
    <link rel="stylesheet" href="/Resources/Stylesheet/Ribbon/OfficeUI.Ribbon.css" />
    <link rel="stylesheet" href="/Resources/Stylesheet/Ribbon/Styles/OfficeUI.Ribbon.Blue.css" />
    
    <!-- Code Styling Stylesheets. This are stylesheets that defines the colors of the application. -->
    <!-- Note: The stylesheets are not minified in this release. In the release version, we're using minified versions of the file. -->
    <link rel="stylesheet" href="/Resources/Stylesheet/Styles/OfficeUI.Core.Style.Blue.css" />
</head>
<body class="officeui-space-no-padding officeui-space-no-margin">
    <!-- Defines a placeholder for the OfficeUI application. -->
    <div id="OfficeUI" ng-controller="OfficeUI as OfficeUI"> <!-- Specify that this area is working with the controller 'OfficeUI'. -->
        
        <!-- Specify an area in which the application icons are showed. -->
        <!-- Note: For the application icons, there's a special rule that applies.
                   The application icons area can hold many different icons, which are loaded through a JSon file.
                   However, the first element in the JSon array is always the application icon and CANNOT be disabled. -->
        <div class="application-icons officeui-position-absolute">
            <div ng-repeat="icon in OfficeUI.Icons" class="icon-container officeui-display-inline-block">
                <div ng-class="{'action-icon':!$first, 'application-icon': $first}">
                    <img ng-src="{{icon.Icon}}" />
                </div>
            </div>
        </div>
        <!-- End: Specify an area in which the application icons are showed. -->
        
        <!-- Defines the title of the application. -->
        <div class="header container-full-width officeui-align-center">
            <div class="title">{{OfficeUI.Title}}</div>
        </div>
        <!-- End: Defines the title of the application. -->
        
        <!-- Defines the ribbon. -->
        <div ngc-scroll class="ribbon container-full-width" ng-controller="OfficeUIRibbon as OfficeUIRibbon">
            <ul role="tabs" ng-class="{'officeui-borders-border-bottom-grey' : OfficeUIRibbon.state == 1 || OfficeUIRibbon.state == 3}" class="officeui-space-no-padding officeui-space-no-margin">
                <li id="{{tab.Id}}" role="tab" ng-class="{application:$first, 'active officeui-borders-border-top-grey officeui-borders-border-left-grey officeui-borders-border-right-grey': (OfficeUIRibbon.state == 1 ||  OfficeUIRibbon.state == 3) && OfficeUIRibbon.isActive(tab.Id)}" ng-repeat="tab in OfficeUIRibbon.Tabs" class="officeui-display-inline-block" ng-click="$first || OfficeUIRibbon.setTab(tab.Id)">
                    <span class="label">{{tab.Label}}</span>
                </li>
            </ul>
            
            <!-- Defines the contents area of a tab element. -->
            <ul ng-style="{height: OfficeUIRibbon.height}" role="tabContents" ng-class="{'officeui-position-absolute': OfficeUIRibbon.state == 3, 'officeui-borders-border-bottom-grey': OfficeUIRibbon.state == 1 || OfficeUIRibbon.state == 3}" class=" officeui-space-no-padding officeui-space-no-margin">
                <li ng-class="{'officeui-display-hidden': !OfficeUIRibbon.isActive(tabContents.Id)}" class="officeui-position-relative" ng-repeat="tabContents in OfficeUIRibbon.Tabs">
                    <br/><br/><br/>
                    This is the tab with index: {{$index}}
                    <!-- Collapse area. -->
                    <!-- Note: In this area, we're placing 2 single times the collapse area, since based on the state of the ribbon,
                               we need to show a different icon. -->
                    <div ngc-hide ng-if="OfficeUIRibbon.state == 1" class="officeui-position-absolute collapse">
                        <img src="/Resources/Images/Ribbon/Built-In/Collapse.png"/>
                    </div>
                    
                    <div ngc-show ng-if="OfficeUIRibbon.state == 3" class="officeui-position-absolute collapse">
                        <img src="/Resources/Images/Ribbon/Built-In/Pin.png"/>
                    </div>
                    <!-- End: Collapse area. -->
                </li>    
            </ul>
            <!-- End: Define the contents area. -->
        </div>
        <!-- End: Define the ribbon. -->
        
        <!-- Defines the content area. -->
        <div id="contents" class="officeui-space-no-padding officeui-space-no-margin" style="z-index: 100;">Content area.</div>
        <!-- End: Define the content area. -->
    </div>
    <!-- End: Defines a placeholder for the OfficeUI application. -->
</body>
</html>
