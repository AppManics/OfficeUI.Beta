<!DOCTYPE HTML>
<html lang="en" ng-app="OfficeUI">
    <head>
        <title>OfficeUI (Beta)</title>
        
        <!-- External JavaScript Files/Libraries which are needed by the application. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/External/jQuery/jquery-2.1.1.min.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/External/jQueryUI/jquery-ui.min.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/angular.js"></script>

        <!-- jQuery plugins. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/OfficeUI/OfficeUI.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/Plugins/Effects/jQuery.Animation.Curtain.js"></script>
        
        <!-- External AngularJS modules, which are required for the application to work. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/External/AngularJS/Modules/angular-sanitze.js"></script>
        
        <!-- AngularJS Modules. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/OfficeUI.AngularJS.Module.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/Ribbon/OfficeUI.AngularJS.Ribbon.Module.js"></script>
        
        <!-- AngularJS controllers. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/OfficeUI.AngularJS.Controller.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/Ribbon/OfficeUI.AngularJS.Ribbon.Controller.js"></script>
        
        <!-- AngularJS Directives. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.AngularJS.DynamicEventHandling.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.AngularJS.StopPropagation.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.AngularJS.Directive.js"></script>
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/Ribbon/OfficeUI.AngularJS.Ribbon.Directive.js"></script>
        
        <!-- AngularJS filters. -->
        <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Filters/Ribbon/OfficeUI.AngularJS.Ribbon.filter.js"></script>
        
        
        <!-- External Stylesheets which are needed by the application. -->
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/External/Font-Awesome/font-awesome.css" />

        <!-- Core Stylesheets, which are stylesheets required for the application, without any plugins. -->
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Office.Core.css" />
        <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheet/Ribbon/Office.Ribbon.css" />
    </head>
    
    <!-- Defines the main content area for the website. -->
    <body class="no-margin no-padding">
        <!-- Provides the main OfficeUI area. -->
        <div id="OfficeUI" ng-controller="OfficeUI as OfficeUI"> <!-- Defines this area as an area which is bound to the AngularJS Office controller. -->
            <!-- Defines the header itself. -->
            <header>

                <!-- Provides the area in which the application icons are being showed. -->
                <div class="absolute">
                    <div class="container application-icons">
                        <img ngc-dynamic-event-handling="icon.Id" id="{{icon.Id}}" ng-class="{'icon': !$first}" ng-repeat-start="icon in OfficeUI.Icons" ng-repeat-end ng-src="{{icon.Icon}}" alt="{{icon.Alt}}" />
                    </div>
                </div>
                
                <!-- Provides the area in which the application title is being rendered. -->
                <div class="container container-full-width center">
                    <div class="application-title">{{OfficeUI.Title}}</div>
                </div>
                
                <!-- Renders the ribbon. 
                        This AngularJS directive takes 2 elements as input parameters:
                        templateUrl:        The url (path) of the template that contains the AngularJS HTML to be rendered. (However this can stay the same, it's done
                                            to allow users to customize the ribbon when they want to.

                        data:               The url to a JSon file, defining the ribbon that should be rendered.
                -->
                <ribbon templateUrl="/OfficeUI.Beta/Resources/Templates/Ribbon.html" data="/OfficeUI.Beta/Resources/JSon/Ribbon/ribbon.json"></ribbon>
            </header>

            <div id="website" class="container contents">
                The contents of the website is placed here.
            </div>
        </div>

        <script type="text/javascript">
            // Plugin configuration can be done here.
        </script>
    </body>
</html>
