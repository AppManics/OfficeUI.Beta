<!DOCTYPE html>
<html lang="en" data-ng-app="OfficeUI">
<head>
    <title>OfficeUI (Beta)</title>

    <!-- Meta tags for the website. -->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">

    <!-- Reference the external scripts which are needed for the application to function. -->

    <!-- Reference all the css files which are needed for the application to function. -->

    <!-- Reference all the scripts file which are required for the application to function. -->
    <script src="/Resources/Scripts/OfficeUI.min.js"></script>
    <script src="/Resources/Scripts/OfficeUI.ThemeManager.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Modules/OfficeUI.Module.Ribbon.min.js"></script>

    <script src="/Resources/Scripts/AngularJS/Directives/OfficeUI.Directive.Hover.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Directives/OfficeUI.Directive.ApplicationMenuContents.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Filters/OfficeUI.Filter.ActionLegend.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Directives/OfficeUI/OfficeUI.Directive.Application.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Directives/OfficeUI/Ribbon/OfficeUI.Directive.Ribbon.min.js"></script>
    <script src="/Resources/Scripts/AngularJS/Directives/OfficeUI/Ribbon/OfficeUI.Directive.Ribbon.Menu.js"></script>

</head>
<body class="noPadding noMargin" data-ng-controller="OfficeUI as OfficeUI" data-responsive data-ng-class="{'no-overflow': isApplicationMenuOpened()}">
    <div id="OfficeUI" data-ng-controller="OfficeUIRibbon as OfficeUIRibbon">
        <header>
            <!-- Renders the OfficeUI Ribbon. -->
            <div data-officeui-ribbon></div>
        </header>
    </div>

    <!--<div class="content" data-ng-class="{'animate-ribbon-hiding': isRibbonHidden() && !isRibbonInitialized(), 'no-animate-ribbon-hiding': isRibbonHidden() && isRibbonInitialized(), 'animate-ribbon-showing': isRibbonVisible() }">
        <h2>Functions</h2>
        <h3>Tabs</h3>
        <a href="#" data-ng-click="setActiveTab('tabHome')" style="padding-right: 40px;" data-stop-propagation="click">Activate Tab 'Home'</a>
        <a href="#" data-ng-click="setActiveTab('tabSendReceive')" style="padding-right: 40px;" data-stop-propagation="click">Activate Tab 'Send / Receive'</a>
        <a href="#" data-ng-click="setActiveTab('tabFolder')" style="padding-right: 40px;" data-stop-propagation="click">Activate Tab 'Folder'</a>
        <a href="#" data-ng-click="setActiveTab('tabView')" style="padding-right: 40px;" data-stop-propagation="click">Activate Tab 'View'</a>

        <br/><br/>

        <h3>Contextual Tabs</h3>
        <a href="#" data-ng-click="activateContextualGroup('contextualGroupDrawingTools')" style="padding-right: 40px;" data-stop-propagation="click">Activate Drawing Tools</a>
        <a href="#" data-ng-click="activateContextualGroup('contextualGroupTableTools')" style="padding-right: 40px;" data-stop-propagation="click">Activate Table Tools</a>
        <a href="#" data-ng-click="activateContextualGroup('contextualGroupSmartTools')" style="padding-right: 40px;" data-stop-propagation="click">Activate Smart Tools</a>

        <br/>

        <a href="#" data-ng-click="deactivateContextualGroup('contextualGroupDrawingTools')" style="padding-right: 40px;" data-stop-propagation="click">Deactivate Drawing Tools</a>
        <a href="#" data-ng-click="deactivateContextualGroup('contextualGroupTableTools')" style="padding-right: 40px;" data-stop-propagation="click">Deactivate Table Tools</a>
        <a href="#" data-ng-click="deactivateContextualGroup('contextualGroupSmartTools')" style="padding-right: 40px;" data-stop-propagation="click">Deactivate Smart Tools</a>

        <br/><br/>

        <h3>Actions</h3>
        <a href="#" data-ng-click="disableAction('icoNewEmail')" style="padding-right: 40px;" data-stop-propagation="click">Disable action 'New Email'</a>
        <a href="#" data-ng-click="enableAction('icoNewEmail')" style="padding-right: 40px;" data-stop-propagation="click">Enable action 'New Email'</a>
        <br/>
        <a href="#" data-ng-click="disableAction('icoNewItems')" style="padding-right: 40px;" data-stop-propagation="click">Disable action 'New Items'</a>
        <a href="#" data-ng-click="enableAction('icoNewItems')" style="padding-right: 40px;" data-stop-propagation="click">Enable action 'New Items'</a>
        <br/><br/>
        <h4>Menu items</h4>
        <a href="#" data-ng-click="disableMenuEntry('menuEmailMessage')" style="padding-right: 40px;" data-stop-propagation="click">Disable action 'Menu (Email Message)'</a>
        <a href="#" data-ng-click="enableMenuEntry('menuEmailMessage')" style="padding-right: 40px;" data-stop-propagation="click">Enable action 'Menu (Email Message)'</a>
    </div>-->

    <!-- Provides some functions to configure the OfficeUI application. -->
    <script type="text/javascript">
        // Provides a way to initialize the application with the correct theme.
        // Those calls are required for the application to function.
        $.fn.OfficeUI.ThemeManager.SetTheme($.fn.OfficeUI.ThemeManager.Themes.Blue);

        // Provides a way to load the application-, and ribbon- data file.
        // Those calls are required for the application to function.
        $.fn.OfficeUI.applicationDataFile = '/Resources/data/application.json'; // Specify the file in which the application data is stored.
        $.fn.OfficeUI.ribbonDataFile = '/Resources/Data/ribbon.json'; // Specify the file in which the ribbon data is stored.

        // Configuration of the application.
        // This call is not required for the application. The default is false.
        $.fn.OfficeUI.Defaults.changeActiveTabOnHover = false; // Tabs will not become active when you're hovering on the tab element. Change this to 'TRUE' to change this behaviour.
    </script>
</body>
</html>
