<!--    Office User Interface (OfficeUI) version 1.0

        This website aims to mimic the Office User Interface like it's defined in various Office applications
        such as Microsoft Word, Microsoft Powerpoint, Microsoft Outlook.

        The purpose of this application is to bring the rich User Interface as defined by Microsoft to the web.
        In order to make sure that this application does work correctly it has been tested on the following browsers:

        - Google Chrome
        - Mozilla Firefox
        - Internet Explorer

        If you've tested the application in another browser and confirms that everything is working, please report it on
        the official Github project page so that I can include it inside the list.
-->
<!DOCTYPE html>
<html lang="en" ng-app="OfficeUI">
<head>
    <title>OfficeUI (Beta)</title>

    <!-- External JavaScript files which are needed for the application to run. -->
    <script src="/OfficeUI.Beta/Resources/Scripts/External/Angular.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/External/jQuery-2.1.3.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/OfficeUI.js"></script>

    <!-- External Stylesheet files which are needed for the application to run. -->
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheets/External/Font-Awesome/font-awesome.min.css" />

    <!-- Internal stylesheets and scripts, required for the application to run. -->
    <link rel="stylesheet" href="/OfficeUI.Beta/Resources/Stylesheets/OfficeUI.Core2.min.css" />

    <script src="/OfficeUI.Beta/Resources/Scripts/External/Angular-animate.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/External/Angular-sanitize.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Modules/OfficeUI.Ribbon.Angular.Module.min.js"></script>

    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Controllers/OfficeUI.Ribbon.Angular.Controller.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.DynamicEventHandling.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.Scrolling.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.Collapsing.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.StopPropagation.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.Tooltip.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.Hover.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Directives/OfficeUI.Angular.Directive.ApplicationMenuContents.min.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Filters/OfficeUI.Angular.Filter.ActionLegend.js"></script>
    <script src="/OfficeUI.Beta/Resources/Scripts/AngularJS/Filters/OfficeUI.Angular.Filter.ActionTooltip.js"></script>
</head>
<body class="no-padding no-margin" ng-controller="OfficeUI as OfficeUI">
    <div id="OfficeUI" ng-controller="OfficeUIRibbon as OfficeUIRibbon">

        <!-- Defines the header area of the application. -->
        <header class="fixed">

            <!-- The title of the application. This element is visible when not using the ribbon. -->
            <div class="title container full-width center relative">{{OfficeUI.Title}}</div>

            <!-- Defines the styling for the ribbon. -->
            <div class="ribbon relative container full-width">


                <!-- The area in which all the tabs are being rendered. -->
                <ul class="no-padding no-margin relative container full-width">

                    <!-- We only have a single LI element inside the UL. This is because in there, we do have 2 div elements. One for the normal tab elements
                         and one for the contextual tab elements. -->
                    <li class="container no-padding no-margin full-width">

                        <!-- All the normal tabs goes here. -->
                        <div class="container relative">

                            <!-- The title is rendered here again. This div makes sure that the title is visible just above the normal tabs. -->
                            <div class="title container full-width center absolute">{{OfficeUI.Title}}</div>

                            <!-- A single UL element that displays all the normal tabs. -->
                            <ul class="no-padding no-margin relative container">
                                <!-- All the normal tabs are rendered here. -->
                                <li class="tab tab-normal container center"
                                    ng-repeat="tab in OfficeUIRibbon.Tabs"
                                    ng-click="!$first && OfficeUIRibbon.setActiveTab(tab.Id, false);"
                                    ng-class="{application: $first,
                                               active: OfficeUIRibbon.isTabActive(tab.Id)}">
                                    {{tab.Label}}
                                </li>
                            </ul>

                        </div>

                        <!-- All the contextual tabs goes here. -->
                        <div class="container">

                            <ul class="no-padding no-margin relative container">
                                <li class="tab tab-contextual container center"
                                    ng-repeat="contextual in OfficeUIRibbon.ContextualGroups"
                                    ng-style="{'background-color': contextual.GroupColor,
                                               'border-top': contextual.AccentColor}">

                                    <!--<div class="tab-title relative" >

                                        <div style=""
                                             ng-style="{'color': contextual.GroupTextColor}">

                                            <span style="padding-left: 6px; padding-right: 6px;">{{contextual.Label}}</span>

                                        </div>
                                    </div>-->

                                    <!--<div style="margin-top: 9px;">
                                        <div style="width: 100%;">-->
                                            <ul class="no-padding no-margin container relative">
                                                <li id="tab.Id" class="tab tab-contextual container center relative" style="top: 25px; height: 22px; line-height: 23px;"
                                                    ng-repeat="tab in contextual.Tabs"
                                                    ng-click="OfficeUIRibbon.setActiveTab(tab.Id, false);"
                                                    ng-class="{active: OfficeUIRibbon.isTabActive(tab.Id)}">

                                                    {{tab.Label}}
                                                </li>
                                            </ul>
                                        <!--</div>
                                    </div>-->
                                    <!--<div class="tab-title relative" >

                                        <div style="font-size: 0.90em; text-align: center; width: 100%;"
                                             ng-style="{'color': contextual.GroupTextColor}">

                                            <span style="padding-left: 6px; padding-right: 6px;">{{contextual.Label}}</span>

                                        </div>

                                        <div style="height: 6px;">&nbsp;</div>

                                        <div style="display: table; width: 100%;">
                                            <ul class="no-padding no-margin container" style="display: table-row; margin-top: 10px;">
                                                <li id="tab.Id" class="tab tab-normal container center" style="display: table-cell;"
                                                    ng-repeat="tab in contextual.Tabs"
                                                    ng-click="OfficeUIRibbon.setActiveTab(tab.Id, false);"
                                                    ng-class="{active: OfficeUIRibbon.isTabActive(tab.Id)}">

                                                    {{tab.Label}}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>-->
                                </li>
                            </ul>

                        </div>
                    </li>

                    <!-- All the normal tabs are rendered here. -->
                    <!--<li class="tab tab-normal container center"
                        ng-repeat="tab in OfficeUIRibbon.Tabs"
                        ng-click="!$first && OfficeUIRibbon.setActiveTab(tab.Id, false);"
                        ng-class="{application: $first,
                                   active: OfficeUIRibbon.isTabActive(tab.Id)}">
                        {{tab.Label}}
                    </li>-->

                    <!-- All the contextual tabs are placed here.
                         This is by design. All contextual tabs are placed on the right of the normal tabs.
                         It's not possible to place any contextual tabs in between the other tabs. -->

                    <!--<li class="tab tab-contextual container center relative">
                        <div class="accent container full-width">&nbsp;</div>
                        <div class="tab-title relative">Table Tools</div>
                    </li>-->
                    <!--<li class="tab tab-normal container center application">File</li>
                    <li class="tab tab-normal container center active">Home</li>
                    <li class="tab tab-normal container center">Send / Receive</li>
                    <li class="tab tab-normal container center">Folder</li>
                    <li class="tab tab-normal container center">View</li>-->
                </ul>
                <!--<ul class="no-padding no-margin relative container">
                    <li class="tab tab-contextual container center relative" style="background-color: #fcf0f7;">

                <div style="position: relative; height: 50px; z-index: 40; top:0px; background-color: rgb(250,250,250);">Demo</div>
            </div>
        </header>
    </div>

<!-- Provides some functions to configure the OfficeUI application. -->
<script type="text/javascript">
    // Sets the ThemeManager and initialize it.
    $.fn.OfficeUI.ThemeManager.SetTheme($.fn.OfficeUI.ThemeManager.Themes.Blue);

    // Sets some default OfficeUI properties in order to initialize everything property.
    $.fn.OfficeUI.applicationDataFile = '/OfficeUI.Beta/Resources/data/application.json'; // Specify the file in which the application data is stored.
    $.fn.OfficeUI.ribbonDataFile = '/OfficeUI.Beta/Resources/Data/ribbon.json'; // Specify the file in which the ribbon data is stored.
</script>
</body>
</html>
