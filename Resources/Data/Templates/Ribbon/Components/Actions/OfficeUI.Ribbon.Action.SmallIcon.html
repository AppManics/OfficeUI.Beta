<a data-ng-href="{{action.Uri}}" data-ng-click="defaultActionClick(action);">
    <div id="{{action.Id}}" class="icon small-icon" data-dynamic-event-handling="action.Id" data-ng-class="{'no-hover': isMenuOpened, 'disabled': action.Disabled == 'True', 'active': isMenuActive(action.Id)}">
        <img data-ng-src="{{action.Resource}}" />

        <div class="label" data-ng-bind-html="action |actionLegend"></div>
    </div>
</a>
