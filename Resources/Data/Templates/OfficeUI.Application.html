<div class="title">
    <div><img class="application-icon" id="{{icon.Id}}" alt="{{icon.Alt}}" data-ng-class="{'icon': !$first, 'disabled': icon.Disabled == 'True'}" data-ng-repeat="icon in OfficeUI.Icons" data-ng-src="{{icon.Icon}}" data-dynamic-event-handling="Icon.Id" /></div>

    <span>{{OfficeUI.Title}}</span>
</div>
