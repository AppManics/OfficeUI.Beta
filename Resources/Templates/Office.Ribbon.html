<div class="container container-full-width" ng-controller="OfficeRibbon as OfficeRibbon" ngc-scroll>
    <div class="container container-full-width">
        <ul role="ribbonTabs" class="no-margin no-padding" ng-class="{'no-border': OfficeRibbon.isHidden()}">

            <li id="{{tab.Id}}" role="tab" class="container" ng-repeat="tab in OfficeRibbon.Tabs" ng-class="{'no-border': OfficeRibbon.isHidden(), active: OfficeRibbon.isActive(tab.Id) && !OfficeRibbon.isHidden(), application:$first}" ng-click="$first || OfficeRibbon.setActiveTab(tab.Id);" stop-event="click">
                {{tab.Label}}
            </li>
        </ul>
        
        <ul role="ribbonContents" id="ribbonContents" class="no-margin no-padding" ng-class="{'no-border': OfficeRibbon.isHidden(), 'absolute': OfficeRibbon.isVisible(), 'hidden': OfficeRibbon.isHidden()}">
            <li ng-repeat="tabContents in OfficeRibbon.Tabs" ng-class="{'hidden': !OfficeRibbon.isActive(tabContents.Id)}" style="height: 100%;">
                <div class="container">
                    <div class="container" ng-repeat-start="group in tabContents.Groups" style="margin-left: 4px; margin-top: 3px; height: 90px; position: relative;">
                        <div style="font-size: 0.9em; color: #666; text-align: center; position: absolute; bottom: 2px; margin-left: -1px; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{group.Legend}}</div>

                        <div class="container" ng-repeat="area in group.Areas">
                            <div class="container" ng-repeat="action in area.Actions" style="margin-right: 0px; padding-top: 3px; vertical-align: top;">
                                <img ng-src="{{action.Resource}}" style="padding-left: 5px; padding-right: 5px;"/>
                                <div ng-bind-html="action |actionLegend" style="text-align: center;"></div>
                            </div>
                        </div>

                    </div>
                    <div class="container" ng-repeat-end style="margin-left: 1px; height: 84px; vertical-align: top; border-right: 1px solid #d4d4d4; margin-top: 4px;">

                    </div>

                </div>
                <div ngc-collapse="{area: '#website'}" class="container absolute icon collapse" stop-event="click">

                    <!-- We display 2 possible icons in the ribbon. A 'Pin' icon or an 'Arrow' icon. This is done using 'ng-if' directive. -->
                    <img src="/OfficeUI.Beta/Resources/Images/Ribbon/Built-In/Collapse.png" style="padding-bottom: 1px;" ng-if="OfficeRibbon.isShowed()"/>
                    <img src="/OfficeUI.Beta/Resources/Images/Ribbon/Built-In/Pin.png" style="padding-bottom: 1px;" ng-if="OfficeRibbon.isVisible()"/>
                </div>
            </li>
        </ul>
    </div>
</div>
