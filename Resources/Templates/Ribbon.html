<div class="container container-full-width" ng-controller="OfficeUIRibbon as OfficeUIRibbon" ngc-scroll>
    <div class="container container-full-width">
        <ul role="ribbonTabs" class="no-margin no-padding" ng-class="{'no-border': OfficeUIRibbon.isHidden()}">

            <li id="{{tab.Id}}" ngc-active-tab-on-hover role="tab" class="container" ng-repeat="tab in OfficeUIRibbon.Tabs" ng-class="{'no-border': OfficeUIRibbon.isHidden(), active: OfficeUIRibbon.isActive(tab.Id) && !OfficeUIRibbon.isHidden(), application:$first}" ng-click="$first || OfficeUIRibbon.setActiveTab(tab.Id);" stop-propagation="click">
                {{tab.Label}}
            </li>
        </ul>
        
        <ul role="ribbonContents" id="ribbonContents" class="no-margin no-padding" ng-class="{'no-border': OfficeUIRibbon.isHidden(), 'absolute': OfficeUIRibbon.isVisible(), 'hidden': OfficeUIRibbon.isHidden()}">
            <li ng-repeat="tabContents in OfficeUIRibbon.Tabs" ng-class="{'hidden': !OfficeUIRibbon.isActive(tabContents.Id)}">
                <div class="container" style="vertical-align: top;">
                    <div class="container group" ng-repeat-start="group in tabContents.Groups">
                        <div class="legend">{{group.Legend}}</div>

                        <div class="container area" ng-repeat="area in group.Areas">
                            <!-- The area to render an input element. -->
                            <div class="container-block container-input" ng-repeat="action in area.Actions" ng-if="action.Type == 'Input'">
                                <input type="text" id="{{action.Id}}" placeholder="{{action.Legend}}" ng-style="myStyle={width:'{{action.Width}}'}"/>
                            </div>

                            <!-- The area to render an checkbox element. -->
                            <div class="container-block container-input" ng-repeat="action in area.Actions" ng-if="action.Type == 'Checkbox'">
                                <input type="checkbox" id="{{action.Id}}" /><div class="container">{{action.Legend}}</div>
                            </div>
                            
                            <!-- The area to render a big icon. -->
                            <div class="container action" ng-repeat="action in area.Actions" ng-if="action.Type == 'bIcon'">
                                <a href="#" ng-href="{{action.Uri}}" ngc-tooltip="action.setTooltip()">
                                    <div ngc-menu-holder="{menu: '#{{action.Id}}_menu'}" class="container icon big-icon"  ngc-dynamic-event-handling="action.Id" id="{{action.Id}}">
                                        <img ng-src="{{action.Resource}}"/>
                                        <div class="label" ng-bind-html="action |actionLegend"></div>
                                    </div>
                                </a>

                                <div class="tooltip" ng-if="action.hasTooltip" style="display: none;">
                                    <div ng-bind-html="action.Tooltip |actionTooltip"></div>
                                </div>
                            </div>


                            <!-- The area to render a small icon. -->
                            <div class="container-block" ng-repeat="action in area.Actions" ng-if="action.Type == 'sIcon'">
                                <a href="#" ng-href="{{action.Uri}}" ngc-tooltip>
                                    <div ngc-menu-holder="{menu: '#{{action.Id}}_menu'}" class="container icon small-icon" ngc-dynamic-event-handling="action.Id" id="{{action.Id}}">
                                        <img ng-src="{{action.Resource}}" />
                                        <div class="container label" ng-bind-html="action |actionLegend"></div>
                                    </div>
                                </a>

                                <div class="tooltip" ng-if="action.Tooltip" style="display: none;">
                                    <div ng-bind-html="action.Tooltip |actionTooltip"></div>
                                </div>
                            </div>

                            

                        </div>

                    </div>

                    <!-- Defines the vertical 'pipe' sign. -->
                    <div class="container pipe" ng-repeat-end>

                    </div>

                </div>
                <div ngc-collapse="{area: '#website'}" class="container absolute icon collapse" stop-propagation="click">

                    <!-- We display 2 possible icons in the ribbon. A 'Pin' icon or an 'Arrow' icon. This is done using 'ng-if' directive. -->
                    <img src="/OfficeUI.Beta/Resources/Images/Ribbon/Built-In/Collapse.png" class="pin-icon" ng-if="OfficeUIRibbon.isShowed()"/>
                    <img src="/OfficeUI.Beta/Resources/Images/Ribbon/Built-In/Pin.png" class="pin-icon" ng-if="OfficeUIRibbon.isVisible()"/>
                </div>
            </li>
        </ul>
    </div>
</div>
