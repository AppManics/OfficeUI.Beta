<!-- Defines the main 'parent' element in which the ribbon is saved. -->
<div ng-controller="OfficeUIRibbon as OfficeUIRibbon" ngc-scroll>
    <!-- Provides an DIV element to hold the ribbon. This is needed because we have another element in which the application menu is being showed. -->
    <div>
        <ul role="ribbonTabs" class="no-margin no-padding" ng-class="{'no-border-bottom': OfficeUIRibbon.isHidden()}">

            <!-- Renders the first tab element. This is a seperate item since a 'click' action is needed. We need to show the application contents then. -->
            <li id="{{tab.Id}}" ng-click="OfficeUIRibbon.setApplicationMenuAsOpened()" ng-if="$first" role="tab" class="container" ng-repeat="tab in OfficeUIRibbon.Tabs" ng-class="{'no-border-bottom': OfficeUIRibbon.isHidden(), active: OfficeUIRibbon.isActive(tab.Id) && !OfficeUIRibbon.isHidden(), application:$first}" ng-click="$first || OfficeUIRibbon.setActiveTab(tab.Id);" stop-propagation="click">
                <span class="title">{{tab.Label}}</span>
            </li>

            <!-- Renders all the other tab elements. This is a seperate item. See the explanation above to understand why. -->
            <li id="{{tab.Id}}" ng-if="!$first" ngc-active-tab-on-hover role="tab" class="container" ng-repeat="tab in OfficeUIRibbon.Tabs" ng-class="{'no-border': OfficeUIRibbon.isHidden() || !OfficeUIRibbon.isActive(tab.Id), active: OfficeUIRibbon.isActive(tab.Id) && !OfficeUIRibbon.isHidden(), application:$first}" ng-click="$first || OfficeUIRibbon.setActiveTab(tab.Id);" stop-propagation="click">
                <span class="title">{{tab.Label}}</span>

                <div class="tab-contents" ng-show="OfficeUIRibbon.isActive(tab.Id)" style="position: absolute; height: 92px; border-bottom: 1px solid #d4d4d4; width: 100%; left: 0px; top: 25px; text-align: left; text-decoration: none;">
                    <div class="container group" ng-repeat-start="group in tab.Groups">
                        <div class="container area" ng-repeat="area in group.Areas">
                            <div class="container-block container-input" ng-repeat="action in area.Actions" ng-if="action.Type == 'Input'">
                                <input type="text" id="{{action.Id}}" placeholder="{{action.Legend}}" ng-style="myStyle={width:'{{action.Width}}'}"/>
                            </div>

                            <div class="container-block container-input" ng-repeat="action in area.Actions" ng-if="action.Type == 'Checkbox'">
                                <input type="checkbox" id="{{action.Id}}" /><div class="container">{{action.Legend}}</div>
                            </div>

                            <div class="container action" ng-repeat="action in area.Actions" ng-if="action.Type == 'bIcon'" style="vertical-align: top;">
                                <a href="#" ng-href="{{action.Uri}}" ngc-tooltip="action.setTooltip()">
                                    <div ngc-menu-holder="{menu: '#{{action.Id}}_menu'}" class="container icon big-icon"  ngc-dynamic-event-handling="action.Id" id="{{action.Id}}">
                                        <img ng-src="{{action.Resource}}"/>
                                        <div class="label" ng-bind-html="action |actionLegend"></div>
                                    </div>
                                </a>

                                <div class="tooltip" ng-if="action.hasTooltip" style="display: none;">
                                    <div ng-bind-html="action.Tooltip |actionTooltip"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container pipe" ng-repeat-end>

                    </div>
                </div>

        </ul>
        

    </div>

    <!-- Renders the ribbon application menu. This must be placed here because it will take up all the screen space. -->
    <!-- TESTING: Do NOT enable this. This feature is still in development. -->
    <div class="applicationMenuHolder animate-move-to-the-left" ng-show="OfficeUIRibbon.isApplicationMenuOpened()">
        <div class="container container-full-width container-full-height">
            <div class="container-left navigation animate-hide-blue-area" >
                <div class="back-arrow" ng-click="OfficeUIRibbon.setApplicationMenuAsClosed()"></div>
                <ul class="left no-padding no-margin" ng-repeat="tab in OfficeUIRibbon.Tabs" ng-if="$first">
                    <li ng-repeat="menuItem in tab.MenuItems" ng-class="{active: OfficeUIRibbon.isApplicationMenuActive(menuItem), seperator: menuItem.Seperator == 'True'}" ng-click="setApplicationMenuItemAsActive(menuItem)">
                        <div ng-if="menuItem.Seperator != 'True'">{{menuItem.Label}}</div>
                        <div class="seperator" ng-if="menuItem.Seperator == 'True'"></div>
                    </li>
                </ul>
            </div>
            <div class="container-right animate-menu-contents">
                <div ng-controller="OfficeUI as OfficeUI">
                    <div class="title">{{OfficeUI.Title}}</div>

                    <div class="application-contents" style="position: relative;">
                        <div ng-repeat="tab in OfficeUIRibbon.Tabs" ng-show="$first">
                            <div ng-repeat="menuItem in tab.MenuItems" ng-show="OfficeUIRibbon.isApplicationMenuActive(menuItem)" class="animate-menu-contents">
                                <div style="position: absolute; top: 0px;">
                                    <h1>{{menuItem.Title}}</h1>
                                    <application-menu-contents url="{{menuItem.Url}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
